<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LYDIA Staking Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Lydia Foundation Logo" class="logo">
    <button class="connect-button">Connect Wallet</button>
  </header>
  <main>
    <h1>LYDIA STAKING PORTAL</h1>
    <div class="staking-box">
      <p class="section-title">Wallet</p>
      <p>0x1234...5678</p>
      <p>Staked: 0.50</p>
      <p class="earned">Earned: 0.1 LYDIA</p>
      <button class="claim-button">Claim Rewards</button>
    </div>
  </main>
</body>
</html>
