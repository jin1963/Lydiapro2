
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LYDIA Staking Portal</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="logo.png" alt="Lydia Logo" />
        <button id="connectButton" class="connect-button">Connect Wallet</button>
    </header>
    <main>
        <h1>LYDIA STAKING PORTAL</h1>
        <div class="staking-box">
            <p class="section-title">Wallet</p>
            <p id="walletAddress">0x1234...5678</p>
            <p>Staked: <span id="stakedAmount">0.50</span></p>
            <p class="earned">Earned: <span id="earnedAmount">0.1 LYDIA</span></p>
            <button class="claim-button">Claim Rewards</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
